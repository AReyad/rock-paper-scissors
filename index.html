<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Rock-Paper-Scissors</h1>

     <div class="choices-container">
         <p id="humanChoiceText"></p>
         <p id="computerChoiceText"></p>
     </div>
     
     <div class="">
         <button class="btn human-choice-btn" id="rock"><img src="./imgs/rock-main.svg" alt="Rock"></button>
         <button class="btn human-choice-btn" id="paper"><img src="./imgs/paper-main.svg" alt="Paper"></button>
         <button class="btn human-choice-btn" id="scissors"><img src="./imgs/scissors-main.svg" alt="Scissors"></button>
     </div>
    
     <div class="">
         <p id="humanScoreText"></p>
         <p id="computerScoreText"></p>
         <p id="roundResultText"></p>
         <p id="matchResultText"></p>
         <button class="restart-game btn">Restart game</button>
     </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
